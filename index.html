<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main id="imagem">
        <section id="login">
            <h1>Olá novamente!</h1>
            <form action="login.php" method="post" autocomplete="on">
                <label for="iuser">Nome de usuário: </label>
                <input type="text" name="user" id="iuser" placeholder="Digite aqui..." autocomplete="username" minlength="3" maxlength="20" size="15" required><br>
                <label for="isenha">Digite sua senha: </label>
                <input type="password" name="senha" id="isenha" placeholder="**********" autocomplete="current-password" minlength="8" maxlength="20" size="15" required><br>
                <input type="submit" value="Log in" id="enviar">
                <p>Esqueceu sua senha? <a href="#">Clique aqui</a></p>
            </form>
        </section>
        <footer>
            <p>Não tem uma conta? <a href="#">Criar conta</a></p>
        </footer>
    </main>
</body>
</html>
